<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../project1traning/Example.css">
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column align-items-center justify-content-center vh-100">
            <div>
                <input id="box" type="text" class="outfit">
            </div>
            <div class="box-borders darkMode" id="themeSelector">
                <div class="d-flex justify-content-evenly pt-4">
                    <div id="darkButton" class="box-shad py-2" onclick="darkButton()">dark mode</div>
                    <div class="box-shadowss py-2 ms-5" onclick="numbers('/')">/</div>
                </div>
                <div class="d-flex justify-content-around pt-4">
                    <div class="box-shadowss p-2" onclick="numbers('1')">1</div>
                    <div class="box-shadowss p-2" onclick="numbers('2')">2</div>
                    <div class="box-shadowss p-2" onclick="numbers('3')">3</div>
                    <div class="box-shadowss p-2" onclick="numbers('+')">+</div>
                </div>
                <div class="d-flex justify-content-around pt-4">
                    <div class="box-shadows p-2" onclick="numbers('4')">4</div>
                    <div class="box-shadows p-2" onclick="numbers('5')">5</div>

                </div>
                <div class="d-flex justify-content-around pt-4">
                    <div class="box-shadows p-2" onclick="numbers('7')">7</div>
                    <div class="box-shadows p-2" onclick="numbers('8')">8</div>
                    <div class="box-shadows p-2" onclick="numbers('9')">9</div>
                    <div class="box-shadowss p-2" onclick="singledata('c')">c</div>
                </div>
                <div class="d-flex justify-content-around pt-4">
                    <div class="box-shado p-2" onclick="cleardata()">AC</div>
                    <div class="box-shadows p-2" onclick="numbers('0')">0</div>
                    <div class="box-shadows p-2" onclick="numbers('*')">*</div>
                    <div class="box-shadow p-2" onclick="equaltos()">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../totalLearn.js/tutorial.js"></script>
