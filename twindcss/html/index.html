<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The EMI Calculator</title>
    <link rel="stylesheet" href="/css/tailwind.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-teal-600 flex items-center 
			justify-center h-screen ">
    <div id="bgNormal" class="max-w-md mx-auto p-10 bg-black text-white rounded-lg
				shadow-lg border border-green-500">
        <h3 id="darkMode"
            class="text-1xl mb-4 text-center bg-green-200 text-black py-2 hover:bg-red-500 hover:text-white"
            onclick="normalMode()">White Mode
        </h3>
        <h1 class="text-3xl font-bold mb-4 text-center">
            EMI Calculator
        </h1>
        <div class="mb-6">
            <label id="textblack" for="Amount" class="block text-sm 
									font-bold text-white
									mb-2">
                Loan Amount (INR)
            </label>
            <input type="number" id="Amount" placeholder="Enter Loan Amount" class="bg-gray-200 text-gray-700 border 
						border-sky-500  rounded py-3 px-4 mb-3
						leading-tight focus:outline-none 
						focus:bg-white focus:border-stone-500">
        </div>
        <div class="mb-6">
            <label id="textblack" for="interestRate" class="block text-sm font-bold 
						text-white-700 mb-2">
                Interest Rate (%)
            </label>
            <input type="number" id="interestRate" placeholder="Enter Interest Rate" class="bg-gray-200 text-gray-700 border
						border-green-500 rounded py-3 px-4 
						mb-3 leading-tight focus:outline-none
						focus:bg-white focus:border-yellow-900">
        </div>
        <div class="mb-6">
            <label id="textblack" for="loanTenure" class="block text-sm font-bold
						text-white-700 mb-2">
                Loan Tenure (Months)
            </label>
            <input type="number" id="loanTenure" placeholder="Enter Loan Tenure" class="bg-gray-200 text-gray-700 border 
						border-cyan-500 rounded py-3 px-4
						mb-3 leading-tight focus:outline-none
						focus:bg-white focus:border-amber-500">
        </div>
        <button id="calculateBtn" class="bg-red-500 hover:bg-green-700 text-white
					font-bold py-2 px-4 rounded focus:outline-none
					focus:shadow-outline w-full">
            Calculate EMI
        </button>
        <div id="emiResult" class="text-center text-lg
								font-semibold mt-4">
        </div>
    </div>
    <script src="/js/index.js"></script>

</body>

</html>
