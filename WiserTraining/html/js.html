    <h1>JavaScript Arrays</h1>
    <h2>The at() Method</h2>

    <p>The at() method returns an indexed element from an array.</p>

    <p id="demo"></p>
    <p id="demos"></p>
    <p id="this"></p>
    <p id="pk"></p>


    <video id="myVideo" width="520" height="540" controls>
        <source src="https://www.youtube.com/watch?v=NtvgVtTBJbE" type="video/mp4">
        <source src="https://www.youtube.com/watch?v=NtvgVtTBJbE" type="video/ogg">
    </video>


    <button onclick="myFunction()">Try it</button>

    <p id="video"></p>




    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        var fruit = fruits.at(3);
        document.getElementById("demo").innerHTML = fruit;
    </script>

    <script>
        const arr1 = ["Cecilie", "Lone"];
        const arr2 = ["prakash", "akash", "dharma"];

        let children = arr1.concat(arr2);
        document.getElementById("demos").innerHTML = children;
    </script>
    <script>
        const fruitss = ["Banana", "Orange", "Apple", "Mango", "star"];
        let a = fruitss.at(4);
        document.getElementById("this").innerHTML = a;
    </script>

    <script>
        const fruit = ["Banana", "Orange", "Apple", "Mango"];
        const f = fruit.entries();

        for (let x of f) {
            document.getElementById("pk").innerHTML += x + "<br>";
        }
    </script>
    <script>
        function myFunction() {
            var x = document.getElementById("myVideo").duration;
            document.getElementById("video").innerHTML = x;
        }
    </script>
