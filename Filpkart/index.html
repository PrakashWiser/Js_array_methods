<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flibkart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-5 col-lg-3 my-4 ">
                <div class="positionfixed">
                    <select onchange=flibkart(this.value)>
                        <option value="Apple">Apple</option>
                        <option value="Oppo">Oppo</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Vivo">Vivo</option>
                    </select>
                    <div class="my-2">
                        <input type="range" name="rangeInput" min="100" step="50" max="1100"
                            onchange="flibkart(undefined, value);">
                        <input class="d-block" type="text" id="textInput" value="" placeholder="100">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-7 col-lg-9" id="products">
            </div>
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="d-flex gap-3 mx-3">
            <div id="offcanvas-bodys"></div>
            <div id="offcanvas-footer"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
