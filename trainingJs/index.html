<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demos"></p>
    <script>

        let data = [1, 2, 3, 4, 5]
        let b = data.slice(1, 3)
        document.getElementById("demo").innerHTML = b


        let data1 = [1, 2, 3, 4, 5]
        data1.splice(1, 3)
        document.getElementById("demos").innerHTML = data1
    </script>
    <!-- <script src="./js/index.js"></script> -->
</body>

</html>
